<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INFINITY_SCROLLING</title>
  <style>
    #container{
      display:grid;
      grid-template-columns: repeat(4,1fr);
      gap:15px;
    }
    #container>div{
      border:1px solid;
      border-radius: 10px;
    }
    img{
      width:100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>
</body>
</html>
<script src="index.js"></script>
